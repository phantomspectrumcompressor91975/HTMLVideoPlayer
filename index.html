<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <style>
    #Vid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <input type="text" id="input" placeholder="Enter Video Url Here">
  <button id="start">Play</button>
  <video id="Vid" src="" width="480" height="360" controls>
    The browser does not support videos.
  </video>
  <script>
    let InputText = document.getElementById('input')
    let StartBtn = document.getElementById('start')
    let Video = document.getElementById('Vid')
    StartBtn.addEventListener('click', function() {Video.setAttribute('src', InputText.value)});
  </script>
</body>
</html>
